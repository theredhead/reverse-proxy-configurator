<ng-container *ngIf="site; else overview">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editing: {{ site.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="display: flex; flex-direction: column">
        <mat-form-field>
          <input
            matInput
            type="text"
            [(ngModel)]="site.name"
            placeholder="Name"
          />
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            type="text"
            [(ngModel)]="site.description"
            placeholder="Description"
          ></textarea>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            [(ngModel)]="site.internalUrl"
            placeholder="Internal URL"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            [(ngModel)]="site.exposedUrl"
            placeholder="Exposed URL"
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="confirmEditAndUpdateSite(site)"
        color="primary"
      >
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button mat-button (click)="cancelEditAndDeleteSite(site)" color="warn">
        <mat-icon>delete</mat-icon>
        delete
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #overview>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Overview of sites</mat-card-title>
      <mat-card-subtitle>{{ siteCount }} sites known.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Internal URL</td>
            <td>Exposed URL</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let site of sites$ | async">
            <td>
              <mat-label>{{ site.name }}</mat-label>
            </td>
            <td>
              <app-link [href]="site.internalUrl">{{
                site.internalUrl
              }}</app-link>
            </td>
            <td>
              <app-link [href]="site.exposedUrl">{{
                site.exposedUrl
              }}</app-link>
            </td>
            <td>
              <button mat-button (click)="editSite(site)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button (click)="deleteSite(site)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="4">
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
              "
            >
              <button mat-button (click)="addSite()" color="primary">
                <mat-icon>add</mat-icon>
                Add Site
              </button>
            </div>
          </td>
        </tfoot>
      </table>
    </mat-card-content>
  </mat-card>
</ng-template>
